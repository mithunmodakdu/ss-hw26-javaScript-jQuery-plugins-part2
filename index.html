<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript jQuery Plugins part-2</title>

  

     <!-- :::::::: CSS LINKS ::::::::: -->
      <link rel="stylesheet" href="vendor/slick-master/slick/slick.css">
      <link rel="stylesheet" href="vendor/slick-master/slick/slick-theme.css">
      <link rel="stylesheet" href="vendor/owlcarousel/owl.carousel.min.css">
      <link rel="stylesheet" href="vendor/owlcarousel/owl.theme.default.min.css">
      <link rel="stylesheet" href="vendor/swiper/swiper-bundle.min.css">
      <link rel="stylesheet" href="vendor/swiper/customSwiper.css">
 
     <link rel="stylesheet" href="css/bootstrap.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">

   

  </head>
  <body>

    <!-- Slick Slider start -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="wrapper">
              <h4>Slick Slider</h4>

              <div class="slick_container">
                <div class="slick_item">
                  <img src="images/slide1.jpg" class="w-100" alt="">
                </div>
                <div class="slick_item">
                  <img src="images/slide2.jpg" class="w-100" alt="">
                </div>
                <div class="slick_item">
                  <img src="images/slide3.jpg" class="w-100" alt="">
                </div>
                <div class="slick_item">
                  <img src="images/slide4.jpg" class="w-100" alt="">
                </div>
                <div class="slick_item">
                  <img src="images/slide5.jpg" class="w-100" alt="">
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Slick Slider end -->

    <!-- Owl Carousel start  -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            
            <div class="wrapper">
              <h4>Owl Carousel</h4>

              <div class="owl-carousel owl-theme">
                <div class="item">
                  <img src="images/slide1.jpg" class="w-100" alt="">
                </div>
                <div class="item">
                  <img src="images/slide2.jpg" class="w-100" alt="">
                </div>
                <div class="item">
                  <img src="images/slide3.jpg" class="w-100" alt="">
                </div>
                <div class="item">
                  <img src="images/slide4.jpg" class="w-100" alt="">
                </div>
                <div class="item">
                  <img src="images/slide5.jpg" class="w-100" alt="">
                </div>
                
              </div>
              
              
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Owl Carousel end  -->


    <!-- Swiper start -->
     <div class="container">
      <h3>Swiper</h3>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/slide1.jpg" class="w-100" alt="">
          </div>
          <div class="swiper-slide">
            <img src="images/slide2.jpg" class="w-100" alt="">
          </div>
          <div class="swiper-slide">
            <img src="images/slide3.jpg" class="w-100" alt="">
          </div>
          <div class="swiper-slide">
            <img src="images/slide4.jpg" class="w-100" alt="">
          </div>
          <div class="swiper-slide">
            <img src="images/slide5.jpg" class="w-100" alt="">
          </div>
          
        </div>
      </div>
     </div>
    <!-- Swiper end -->

   
   
    
   <!-- :::::::: SCRIPT LINKS ::::::::: -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="vendor/slick-master/slick/slick.min.js"></script>
    <script src="vendor/owlcarousel/owl.carousel.min.js"></script>
    <script src="vendor/swiper/swiper-bundle.min.js"></script>
    <script src="vendor/swiper/customSwiper.js"></script>

   
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
     
  </body>
</html>
